<form [formGroup]="formCustomer" (submit)="confirm()">
    <div class="col-12 md:col-4">
        <span class="iconAddon inputAddon"><i class="pi pi-user"></i></span>
        <input 
            type="text" 
            pInputText 
            placeholder="Nome"
            formControlName="name">
    </div>
    <div class="col-12 md:col-4">
        <span class="iconAddon inputAddon"><i class="pi pi-envelope"></i></span>
        <input 
            type="text" 
            pInputText 
            placeholder="E-mail"
            formControlName="email">         
    </div>
    <div class="col-12 md:col-4">
        <span class="iconAddon inputAddon"><i class="pi pi-id-card"></i></span>
        <p-inputMask
            mask="999.999.999-99"
            type="text" 
            placeholder="CPF"
            formControlName="cpf"></p-inputMask>        
    </div>
    <div class="col-12 md:col-4">
        <span class="iconAddon inputAddon"><i class="pi pi-phone"></i></span>
        <p-inputMask
            mask="(99)99999-9999"
            type="text" 
            placeholder="Telefone"
            formControlName="phone">
        </p-inputMask>
    </div>
    <div>
        <button pButton class="button buttonAddon buttoncustom" type="submit" label="Confirmar" [style]="{'width': '6rem', 'margin-top': '1em', 'margin-right': '3.5em'}"></button>
        <button pButton class="button buttonAddon buttoncustom" (click)="close()" label="Cancelar" [style]="{'width': '6rem', 'margin-top': '1em'}"></button>
    </div>
</form>
